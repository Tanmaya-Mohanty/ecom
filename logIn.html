<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d{
            display: flex;
            justify-content: space-evenly;
        }
        #nav{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <button id="mode" type="button" onclick="changeMode()">Dark</button>
    <div class="d">
        <h1 id="head">Log in</h1>
    </div>
    <div class="d">
        <a href="homePage.html"><button type="button">Home page</button></a>
        <a href="addProd.html"><button type="button">Add product</button></a>
        <a href="signUp.html"><button type="button">Sign up</button></a>
    </div>
    <br>
    <br>
    <div id="nav">
        <input id="un" type="text" placeholder="Username">
        <input id="pass" type="password" placeholder="Password">
        <button onclick="logIn()">Submit</button>
    </div>
</body>
</html>
<script>
    function logIn(){
        let flag=false
        let data=JSON.parse(localStorage.getItem("cred")) || []
        let un=document.getElementById("un")
        let pass=document.getElementById("pass")
        if(un.value==="" || pass.value===""){
            alert("Required field missing!")
        }
        else{
            for(let i=0;i<data.length;i++){
                if(un.value==data[i].username && pass.value==data[i].password){
                    flag=true
                    alert("Log in successful!")
                }
            }
        }
        if(flag==false){
            alert("Log in failed!")
        }
    }
    changeMode=()=>{
        let body=document.querySelector("body")
        let m=document.getElementById("mode")
        let h=document.getElementById("head")
        if(m.innerText=="Light"){
            h.style.color="black"
            body.style.backgroundColor="white"
            m.innerText="Dark"
        }
        else{
            h.style.color="white"
            body.style.backgroundColor="black"
            m.innerText="Light"
        }
    }
</script>
