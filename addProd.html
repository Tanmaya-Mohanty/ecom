<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d{
            display: flex;
            justify-content: space-evenly;
        }
        #nav{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <button id="mode" type="button" onclick="changeMode()">Dark</button>
    <div class="d">
        <h1 id="head">Add product</h1>
    </div>
    <div class="d">
        <a href="homePage.html"><button type="button">Home page</button></button></a>
        <a href="signUp.html"><button type="button">Sign up</button></a>
        <a href="logIn.html"><button type="button">Log in</button></a>
    </div>
    <br>
    <br>
    <div id="nav">
        <input id="img" type="text" placeholder="Image">
        <input id="name" type="text" placeholder="Name">
        <input id="price" type="text" placeholder="Price">
        <button onclick="add()">Add</button>
    </div>
</body>
</html>
<script>
    let arr=JSON.parse(localStorage.getItem("prod")) || []
    function add(){
        let x=document.getElementById("img")
        let y=document.getElementById("name")
        let z=document.getElementById("price")
        let obj={
            "image":x.value,
            "name":y.value,
            "price":z.value
        }
        arr.push(obj)
        localStorage.setItem("prod",JSON.stringify(arr))
        alert("Product added successfully!")
    }
    changeMode=()=>{
        let body=document.querySelector("body")
        let m=document.getElementById("mode")
        let h=document.getElementById("head")
        if(m.innerText=="Light"){
            h.style.color="black"
            body.style.backgroundColor="white"
            m.innerText="Dark"
        }
        else{
            h.style.color="white"
            body.style.backgroundColor="black"
            m.innerText="Light"
        }
    }
</script>
